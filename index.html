<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Analog and Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="watch-container">
    <!-- Analog Watch -->
    <div class="analog-watch">
      <div class="clock-face">
        <div id="hour-hand" class="hand hour"></div>
        <div id="minute-hand" class="hand minute"></div>
        <div id="second-hand" class="hand second"></div>
        <div class="center-circle"></div>
        <div id="clock-markings"></div>
        <div id="hour-numbers"></div>
      </div>
    </div>

    <!-- Digital Watch -->
    <div class="digital-watch">
      <div id="digital-time"></div>
      <div id="date-display"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
